version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - echo "Environment check - NEXTAUTH_SECRET exists:" $([[ -n "$NEXTAUTH_SECRET" ]] && echo "true" || echo "false")
        - echo "Environment check - DATABASE_URL exists:" $([[ -n "$DATABASE_URL" ]] && echo "true" || echo "false")
    build:
      commands:
        - npm run build
        - cp -r .next/static .next/standalone/.next/ || true
        - cp -r public .next/standalone/ || true
  artifacts:
    baseDirectory: .next/standalone
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*