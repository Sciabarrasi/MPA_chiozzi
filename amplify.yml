version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - echo "Creating .env file for build process"
        - echo "DATABASE_URL=$DATABASE_URL" > .env
        - echo "NEXTAUTH_SECRET=$NEXTAUTH_SECRET" >> .env
        - echo "NEXTAUTH_URL=$NEXTAUTH_URL" >> .env
        - cat .env
        - rm -rf node_modules/.prisma
        - npx prisma generate
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*